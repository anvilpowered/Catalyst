# yaml-language-server: $schema=https://squidfunk.github.io/mkdocs-material/schema.json

site_name: Catalyst
repo_name: anvilpowered/catalyst
repo_url: https://github.com/anvilpowered/catalyst
theme:
  name: material
  palette:
    # Palette toggle for light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: teal
      accent: cyan
      toggle:
        icon: material/lightbulb
        name: Switch to dark mode

    # Palette toggle for dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: teal
      accent: indigo
      toggle:
        icon: material/lightbulb-outline
        name: Switch to light mode
  features:
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.code.select

nav:
  - Welcome to Catalyst: index.md
  - Getting Started:
      - Docker Compose Setup: getting-started/docker-compose.md
      - Kubernetes Setup: getting-started/kubernetes.md
      - Legacy Setup: getting-started/legacy.md
  - Features:
      - Formatting: features/formatting.md
      - Placeholders: features/placeholders.md

